<!DOCTYPE html>
<html>

<head>
    <title>Contributions | Strava</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-bar {
            margin-right: auto;
            margin-left: auto;
            padding-left: 16px;
            padding-right: 16px;
            height: 55px;
            min-width: 1248px;
        }

        @media (min-width: 1250px) {
            .container {
                width: 1248px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to my first web page!</h1>
    <p>This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>
    <a target="_blank"
        href="http://www.strava.com/oauth/authorize?client_id=125585&response_type=code&redirect_uri=http://localhost:8000/exchange_token.html&approval_prompt=force&scope=activity:read_all">authorize</a>
</body>

<script>
    // Get the code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get('access_token');

    const myHeaders = new Headers();
    myHeaders.append("Authorization", "Bearer " + access_token);

    const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow"
    };

    fetch("https://www.strava.com/api/v3/athlete/activities", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));

</script>

</html>
