<!DOCTYPE html>
<html>

<head>
    <title>Contributions | Strava</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/nav_bar.css">
    <link rel="stylesheet" href="css/button.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: MaisonNeue, SegoeUI, -apple-system, system-ui, Arial, sans-serif, Symbol;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="nav-bar-container">
        <div class="nav-bar">
            <img src="strava-logo.svg" alt="Strava" id="logo-strava">
            <div class="nav-bar-element">
                <h1>Contributions Graph</h1>
            </div>
            <img src="profile.svg" alt="profile" id="profile">
        </div>
    </div>
    <a id="authorize-button" class="button"
        href="http://www.strava.com/oauth/authorize?client_id=125585&response_type=code&redirect_uri=http://localhost:8000/exchange_token.html&approval_prompt=force&scope=activity:read_all">
        Authorize Access
    </a>
    <p>This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>
    <a target="_blank"
        href="http://www.strava.com/oauth/authorize?client_id=125585&response_type=code&redirect_uri=http://localhost:8000/exchange_token.html&approval_prompt=force&scope=activity:read_all">authorize</a>
</body>

<script>
    // Get the code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get('access_token');

    const myHeaders = new Headers();
    myHeaders.append("Authorization", "Bearer " + access_token);

    const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow"
    };

    fetch("https://www.strava.com/api/v3/athlete/activities", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));

</script>

</html>
