<!DOCTYPE html>
<html>

<head>
    <title>Contributions | Strava</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: MaisonNeue, SegoeUI, -apple-system, system-ui, Arial, sans-serif, Symbol;
            font-size: 14px;
        }


        .nav-bar-container {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.025);
            border-bottom: 1px solid #f0f0f5;
            line-height: 18px;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 100%;
        }

        .nav-bar {
            display: flex;
            margin-right: auto;
            margin-left: auto;
            padding-left: 16px;
            padding-right: 16px;
            height: 55px;
            min-width: 1216px;
        }

        @media (min-width: 1250px) {
            .nav-bar {
                width: 1248px;
            }
        }

        @media (min-width: 1200px) {
            .nav-bar {
                width: 1170px;
            }
        }

        @media (min-width: 992px) {
            .nav-bar {
                width: 970px;
            }
        }

        @media (min-width: 768px) {
            .nav-bar {
                width: 750px;
            }
        }

        #logo-strava {
            height: 20px;
            width: 95px;
            margin-top: 17.5px;
        }

        .nav-bar-element {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            padding-left: 16px;
            padding-right: 16px;
            height: 55px;
        }
        h1 {
            margin-left: 2em;
            color: #494950;
            transition: color 0.15s ease;
            font-size: 14px;
            line-height: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: normal;
            font-family: MaisonNeueBold, SegoeUIBold, -apple-system, system-ui, Arial, sans-serif, Symbol;
        }

        h1:hover {
            color: #fc5200;
        }
    </style>
</head>

<body>
    <div class="nav-bar-container">
        <div class="nav-bar">
            <img src="strava-logo.svg" alt="Strava" id="logo-strava">
            <div class="nav-bar-element">
                <h1>Contributions Graph</h1>
            </div>
        </div>
    </div>
    <p>This is a paragraph of text.</p>
    <p>This is another paragraph of text.</p>
    <a target="_blank"
        href="http://www.strava.com/oauth/authorize?client_id=125585&response_type=code&redirect_uri=http://localhost:8000/exchange_token.html&approval_prompt=force&scope=activity:read_all">authorize</a>
</body>

<script>
    // Get the code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get('access_token');

    const myHeaders = new Headers();
    myHeaders.append("Authorization", "Bearer " + access_token);

    const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow"
    };

    fetch("https://www.strava.com/api/v3/athlete/activities", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));

</script>

</html>
